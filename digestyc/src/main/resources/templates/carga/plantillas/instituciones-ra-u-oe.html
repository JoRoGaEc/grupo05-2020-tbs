<!DOCTYPE html>
<html>
<head th:replace="base/base:: head(~{::title})">
<title>SIFE</title>
</head>
<body
	th:replace="base/base:: content(~{::contenido},~{::nuevosScripts})">
	<contenido>
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h5>
					<b>Cargar datos -> Gesti&oacute;n de plantillas -> Instituciones</b>
				</h5>
			<hr/>
			<h4>Instituciones con OE y/o RA</h4>
			</div>
		</div>
	</div>
	<div class="row">
	</div>
	<br>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">

				<div class="panel-body">

					<div class="table-responsive" style="overflow-x: scroll;">
						<table class="table table-striped table-bordered table-hover"
							id="agregarDatatable">
							<thead>
								<tr>
									<th style="text-align: center;">Instituci&oacute;n</th>
									<th style="text-align: center;">RA</th>

									<th style="text-align: center;">OE</th>
								</tr>

							</thead>
							<tbody>
								<tr class="odd gradeX" th:each="institucion: ${instituciones}">
									<td th:text="${institucion.nombre}"></td>

									<td style="text-align: center;">
										<a type="button" th:href="@{/plantillas/ra/}+${institucion.id}+@{/}"
											class="btn btn-accion btn-sm">Ver mis RA <i class="fa fa-eye"></i> 
										</a>
									</td>
									<td style="text-align: center;">
										<a type="button" th:href="@{/plantillas/oe/}+${institucion.id}+@{/}"
											class="btn btn-accion btn-sm">Ver mis OE <i class="fa fa-eye" aria-hidden="true">
											</i> 
										</a>
									</td>								
								</tr>
							</tbody>
						</table>

					</div>
					<a href="#" th:href="@{/index}" class="btn btn-accion" type="button">
						Inicio <i class="fa fa-home" aria-hidden="true"></i> 
					</a> 
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	</contenido>

	<nuevosScripts> </nuevosScripts>


</body>
</html>
