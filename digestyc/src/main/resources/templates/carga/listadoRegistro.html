<!DOCTYPE html>
<html>
<head th:replace="base/base:: head(~{::title})">
<title>SIFE</title>
</head>
<body
	th:replace="base/base:: content(~{::contenido},~{::nuevosScripts})">
	<contenido>
	<div class="row">
		<div class="col-lg-12">
			<div class="page-header">
				<h5>
					<b>Cargar datos -> Registros -> Gesti&oacute;n de RA/OE</b>
				</h5>
				<hr />
				<h4>Gesti&oacute;n de RA/OE</h4>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div style="float: right">
				<a class="btn btn-accion" href="" th:href="@{/registros/crear}">
					Nuevo <i class="fa fa-plus" aria-hidden="true"></i> 
				</a>

			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<p th:if="${successCrear}" class="alert alert-bien text-center">Registro
						creado exitosamente</p>
					<p th:if="${successEdit}" class="alert alert-bien text-center">Actualizaci&oacute;n
						exitosa</p>
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">

					<div class="table-responsive" style="overflow-x: scroll;">
						<table class="table table-striped table-bordered table-hover"
							id="agregarDatatable">
							<thead>
								<tr>
								    <th style="text-align: center;">C&oacute;digo</th>
								   	<th style="text-align: center;">Nombre</th>
									<th style="text-align: center;">Instituci&oacute;n</th>
									<th style="text-align: center;">Acciones</th>
									<th style="text-align: center;">Entrega</th>
								</tr>

							</thead>
							<tbody>
								<tr class="odd gradeX" th:each="registro: ${registros}">
								    <td th:text="${registro.codigo}"></td>
							     	<td th:text="${registro.nombre}"></td>
									<td th:text="${registro.institucion.nombre}"></td>
									<td style="text-align: center;"><a
										th:href="@{/registros/editarregistro/}+${registro.id}"
										class="btn btn-accion btn-sm">Editar <i
											class="fa fa-edit fa-lg"></i> 
									</a> <a 
										th:href="@{/registro/ListarEstado?id=}+${registro.id}"
										class="btn btn-accion btn-sm">Entregas <i class="fa fa-cog"
											aria-hidden="true"></i> 
									</a> <a th:href="@{/identificacion/columnas/}+${registro.id}"
										class="btn btn-accion btn-sm">Plantilla Habilitada <i class="fa fa-cog"></i>
											
									</a> <a
										th:href="@{/tipificacion/desdeTipificaciones/}+${registro.institucion.id}+@{/}"
										class="btn btn-accion btn-sm">Tipificaciones <i
											class="fa fa-plus-circle"></i> 
									</a></td>
									<td>
										<form th:action="@{/registro/crear_entrega_de_prueba_que_alguien_quitara_luego}" method="POST">
											<input id="registro_id" name="registro_id" th:value="${registro.id}" hidden="true">
											<button class="btn btn-borrar">Crear entrega</button>
										</form>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
					<a href="#" th:href="@{/index}" class="btn btn-accion" type="button">
						Inicio <i class="fa fa-home" aria-hidden="true"></i> 
					</a>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	</contenido>

	<nuevosScripts> </nuevosScripts>


</body>
</html>
